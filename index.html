<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>

</head>

<body>

<h1 id="title">Survey Form</h1>

<div id="main">

<div id="form">

  <p id="description">Let us know how we can improve freeCodeCamp</p>

  <form id="survey-form" >
    
    <div class="row">
      
      <div class="leftTab">
        <label id="name-label" for="name">Name:</label>
      </div>
      
      <div class="rightTab">
        <input type="text" id="name" name="name" placeholder="your name" required="">
      </div>

    </div>

    
    <div class="row">
      
      <div class="leftTab">
        <label id="email-label" for="email">E-mail:</label>
      </div>
      
      <div class="rightTab">
        <input type="email" id="email" name="email" placeholder="your E-mail" required pattern="[^@]+@[^\.]+\..+">
      </div>

    </div>

    
    <div class="row">
      
      <div class="leftTab">
        <label id="number-label" for="number">Age:</label> 
      </div>

      <div class="rightTab"> 
        <input type="number" min="0" max="199" id="number" name="age" placeholder="0 â€“ 199">
      </div>

    </div>
    
    <!-- #8 ??? -->

    <div class="row">
      
      <div class="leftTab">
        <label for="dropdown">Which option best describes your current role?</label>
      </div>
      
      <div class="rightTab">
        <select id="dropdown">
          <option value="" selected disabled>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>
      </div>

    </div>


    <div class="row">
      
      <div class="leftTab">
        <label for="recommend">* How likely is that you would recommend freeCodeCamp to a friend?</label>
      </div>
      
      <div class="rightTab">
      	<ul>
          <li class="radio"><label>Definitely<input id="recommend" type="radio" name="recommend" value="1"></label></li>
          <li class="radio"><label>Maybe<input id="recommend" type="radio" name="recommend" value="2" ></label></li>      	
          <li class="radio"><label>Not sure<input id="recommend" type="radio" name="recommend" value="3" ></label></li>        
        </ul>
      </div>

    </div> <!-- row -->

    
    <div class="row">
      
      <div class="leftTab">
        <label for="improve">Things that should be improved in the future<br>(Check all that apply):</label>
      </div>
      
      <div class="rightTab">
        <label><input id="improve" type="checkbox" name="improve" value="1">Front-end Projects</label>
        <label><input id="improve" type="checkbox" name="improve" value="2">Back-end Projects</label>
        <label><input id="improve" type="checkbox" name="improve" value="3">Data Visualization</label>
        <label><input id="improve" type="checkbox" name="improve" value="4">Challenges</label>
        <label><input id="improve" type="checkbox" name="improve" value="5">Open Source Community</label>
        <label><input id="improve" type="checkbox" name="improve" value="6">Gitter help rooms</label>
        <label><input id="improve" type="checkbox" name="improve" value="7">Videos</label>
        <label><input id="improve" type="checkbox" name="improve" value="8">City Meetups</label>
        <label><input id="improve" type="checkbox" name="improve" value="9">Wiki</label>
        <label><input id="improve" type="checkbox" name="improve" value="10">Forum</label>
        <label><input id="improve" type="checkbox" name="improve" value="11">Additional Courses</label>
      </div>

    </div> 

    
    <div class="row">
          
      <div class="leftTab">
        <label for="comments">Things that should be improved in the future<br>(Check all that apply):</label>
      </div>
      
      <div class="rightTab">
        <textarea id="comments"></textarea>
      </div>

    </div> 

    <div class="row">
      <button type="submit" id="submit">Submit</button>
    </div> <!-- row -->

  </form>

</div> <!--id="form"-->

</div>
  

    <script  src="js/index.js"></script>




</body>

</html>
